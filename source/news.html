<p>Google News là một trang web tổng hợp tin tức tự động được cung cấp 
bởi Google. Ý tưởng ban đầu được hình thành từ việc xếp hạng 
trang web của Google, được phát triển bởi Krishna Bharat vào năm 2001, 
trưởng bộ phận Nghiên cứu của Google. Không ai được thay thế trang chủ 
hoặc nội dung của nó.<p>
